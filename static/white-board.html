<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://unpkg.com/github-markdown-css" rel="stylesheet" type="text/css" />
  <script type="module">
    if (!window.opener) {
      window.location = "/board"
    }
    window.sourceObject = new Proxy({}, {
      set(target, prop, value, reciever) {
        console.log(prop, value);
        if (prop === "content")
          document.getElementById('content').innerHTML = marked(value)
        if (prop === "title")
          document.title = value;
        return Reflect.set(target, prop, value, reciever)
      }
    })
  </script>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <article id="content" class="markdown-body"></article>
</body>

</html>
